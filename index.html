<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Material Icons CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Responsive Banking Dashboard </title>
  </head>
  <body>
    <!-- Beginning NAVBAR -->
    <nav>
      <div class="container">
        <div class="logo">
          <img src="img/logo.png" alt="" />
          <h2>Abraham <span class="danger">Tech</span></h2>
        </div>

        <div class="search-bar">
          <span class="material-icons-sharp">search</span>
          <input type="search" placeholder="Search...">
        </div>

        <div class="profile-area">
          <div class="theme-btn">
            <span class="material-icons-sharp">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
          </div>
          
          <div class="profile">
            <div class="profile-photo">
              <img src="./img/profile-2.jpg" alt="Profile Photo" class="img-user">
            </div>
            <h5>Michael Kors</h5>
            <span class="material-icons-sharp">expand_more</span>
          </div>
          
          <button class="menu-btn">
            <span class="material-icons-sharp">menu</span>
          </button>

        </div>

      </div>

    </nav>
    <!-- End NAVBAR -->

    <script src="js/orders.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
